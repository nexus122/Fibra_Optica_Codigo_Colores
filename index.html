<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <title>Fibra Optica Codigo de colores</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .general {
        display: flex;
        flex-wrap: wrap;
      }
      iframe {
        width: 50%;
        min-height: 100vh;
        opacity: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Fibra Optica Codigo De Colores</h1>
    <div class="general">
      <iframe src="./Interfaz.html" id="iframe1" frameborder="0"></iframe>
      <iframe src="./Interfaz.html" id="iframe2" frameborder="0"></iframe>
    </div>
    <script>
      setTimeout(()=>{
        console.log("Se ha cargado");
        let iframe1 = document.getElementById("iframe1");
        let iframe2 = document.getElementById("iframe2");

        var observer = new MutationObserver(function (mutations) {
          let contenidoAltura1 =
            iframe1.contentWindow.document.body.scrollHeight;
          let contenidoAltura2 =
            iframe2.contentWindow.document.body.scrollHeight;
          iframe1.style.height = contenidoAltura1 + 100 + "px";
          iframe2.style.height = contenidoAltura2 + 100 + "px";
        });

        // Configurar el objeto MutationObserver para observar los cambios que te interesan
        var config = { childList: true, subtree: true };

        // Llamar al método observe() para iniciar la observación
        observer.observe(iframe1.contentWindow.document.body, config);
        observer.observe(iframe2.contentWindow.document.body, config);
      },1000)
    </script>
  </body>
</html>
