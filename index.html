<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Fontawersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="

    <title>Fibra Optica</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div class="jumbotron">
                        <label for="compañia">Selecciona la compañia</label>
                        <div class="form-group">
                            <select class="form-control" id="compañia">    
                                <option disabled selected>Selecciona una compañia</option>                            
                                <option value="1">Telefónica</option>
                                <option value="2">Movistar</option>
                                <option value="3">Jazztel</option>
                                <option value="4">Masmovil</option>
                                <option value="5">Vodafone</option>
                                <option value="6">Orange</option>                                
                            </select>
                        </div>

                        <span id="cables_1">
                            <label for="compañia">Selecciona el tipo de cable</label>
                            <div class="form-group">
                                <select class="form-control" id="cableSelect">
                                    <option disabled selected>Selecciona una tipo de cable</option>
                                    <option class="es" value="0">32 F.O PKP</option>
                                    <option class="es" value="1">48 F.O PKP</option>
                                    <option class="es" value="2">64 F.O PKP</option>
                                    <option class="es" value="3">96 F.O PKP</option>
                                    <option class="es" value="4">128 F.O PKP</option>
                                    <option class="es" value="5">256 F.O PKP</option>
                                    <option class="es" value="6">512 F.O PKP</option>                            
                                    <option class="fr" value="7">144 F.O FRANCIA</option>
                                    <option class="fr" value="8">288 F.O FRANCIA</option>
                                    
                                </select>
                            </div>
                        </span>

                        <label for="compañia">Escribe el numero</label>

                        <div class="input-group">
                            <input id="numero" type="number" class="form-control" placeholder="Numero de cable"
                                aria-label="Numero de cable">
                        </div>
                        <div class="btn-group" role="group">
                        <button id="buscar" class="acciones btn btn-primary" type="button"><i
                                class="fas fa-search"></i></button>
                        <button id="borrar" class="acciones btn btn-danger" type="button"><i
                                class="far fa-trash-alt"></i></button>
                        </div>
                        <div id="resultados"></div>

                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
